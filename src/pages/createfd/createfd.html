     <ion-card>
    <ion-list>
        <ion-item>
            <select-searchable
                [(ngModel)]="user1"
                title="Kullanıcı Seçimi"
                itemValueField="ID"
                itemTextField="ADSOYAD"
                [items]="userssearch"
                [canSearch]="true"
                searchPlaceholder="En az 3 hane giriniz,Örn: &quot;Ali&quot;"
                (onSearch)="searchUsers($event)"
                (onChange)="userChange($event)">
            </select-searchable>
        </ion-item>
    </ion-list>

    <ion-list> 
    <ion-item>
      <ion-textarea placeholder="Mesaj.." [(ngModel)]="msg"></ion-textarea>
    </ion-item>


    <ion-item>
        <ion-label style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:12px">Tip</ion-label>
        <ion-select [(ngModel)]="tip">
          <ion-option value="1">Devam Et</ion-option>
          <ion-option value="2">Dikkate Al</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:12px">Değerlerimiz</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true">
          <ion-option value=1>Standartlaştırma</ion-option>
          <ion-option value=2>Takip Etme</ion-option>
          <ion-option value=3>Sürekli İyileştirme</ion-option>
          <ion-option value=4>Sürdürülebilirlik</ion-option>
        </ion-select>
      </ion-item>
  
  </ion-list>
    
    <div padding>
      <button ion-button round (click)="SendFeedback(this._id)">Gönder</button>
    </div> 
    </ion-card>
</ion-content>
