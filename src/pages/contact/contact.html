<ion-header>
  <ion-navbar>
      <ion-title>Ionic: Select, search & autocomplete</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   <ion-list>
      <ion-list-header>
          Simple Select
      </ion-list-header>
      <ion-item>
          <select-search
              [(ngModel)]="country1"
              title="Country"
              itemValueField="id"
              itemTextField="name"
              [items]="countries"
              (onChange)="countryChange($event)">
          </select-search>
      </ion-item>
  </ion-list>
